<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./calculatorIcon.svg">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <h1 class="header title">Calculator</h1>
    </header>
    <main id="main">
        <div id="container">
            <div id="calculator" class="wrapper">
                <div class="row">
                    <div id="panel">
                        <div id="operator"></div>
                        <div id="number"></div>
                    </div>
                </div>
                <div class="button-wrapper">
                    <div class="row">
                        <button class="button" id="seven" type="button" value="seven">7</button>
                        <button class="button" id="eight" type="button" value="eight">8</button>
                        <button class="button" id="nine" type="button" value="nine">9</button>
                        <button class="button" id="addition" type="button" value="addition" onclick="CALCULATOR.addition()">&#43;</button>
                        <button class="button" id="power" type="button" value="power" onclick="CALCULATOR.power()">&#94;</button>
                    </div>
                    <div class="row">
                        <button class="button" id="four" type="button" value="four">4</button>
                        <button class="button" id="five" type="button" value="five">5</button>
                        <button class="button" id="six" type="button" value="six">6</button>
                        <button class="button" id="substract" type="button" value="substract" onclick="CALCULATOR.substraction()">&#8722;</button>
                        <button class="button" id="percent" type="button" value="percent" onclick="CALCULATOR.percentage()">&#37;</button>
                    </div>
                    <div class="row">
                        <button class="button" id="one" type="button" value="one">1</button>
                        <button class="button" id="two" type="button" value="two">2</button>
                        <button class="button" id="three" type="button" value="three">3</button>
                        <button class="button" id="multiply" type="button" value="multiply" onclick="CALCULATOR.multiply()">&#215;</button>
                        <button class="button" id="division" type="button" value="division" onclick="CALCULATOR.division()">&#247;</button>
                    </div>
                    <div class="row">
                        <button class="button" id="zero" type="button" value="zero">0</button>
                        <button class="button" id="equal" type="button" value="equal">&#61;</button>
                        <button class="button" id="clear" type="button" value="clear" class="floating-button" onclick="CALCULATOR.clearPanel()">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <h3 class="footer title">
            Copyright &copy <a class="github-portfolio" href="https://github.com/n7a1b4kx" rel="noopener noreferrer">n7a1b4kx</a>   
        </h3>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
