<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./calculatorIcon.svg">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <h1 class="header title">Calculator</h1>
    </header>
    <main id="main">
        <div id="container">
            <div id="calculator" class="wrapper">
                <div class="column">
                    <div id="panel">
                        <div id="operator-display"></div>
                        <div id="expression-display"></div>
                    </div>
                    <div id="currentExpression"></div>
                </div>
                <div class="button-wrapper">
                    <div class="row">
                        <button class="button number" id="seven" type="button" value="7">7</button>
                        <button class="button number" id="eight" type="button" value="8">8</button>
                        <button class="button number" id="nine" type="button" value="9">9</button>
                        <button class="button operator" id="addition" type="button" value="&#43;" >&#43;</button>
                        <button class="button operator" id="power" type="button" value="&#94;">&#94;</button>
                    </div>
                    <div class="row">
                        <button class="button number" id="four" type="button" value="4" >4</button>
                        <button class="button number" id="five" type="button" value="5" >5</button>
                        <button class="button number" id="six" type="button" value="6" >6</button>
                        <button class="button operator" id="substract" type="button" value="&#8722;">&#8722;</button>
                        <button class="button operator" id="remainder" type="button" value="&#37;">&#37;</button>
                    </div>
                    <div class="row">
                        <button class="button number" id="one" type="button" value="1">1</button>
                        <button class="button number" id="two" type="button" value="2">2</button>
                        <button class="button number" id="three" type="button" value="3">3</button>
                        <button class="button operator" id="multiply" type="button" value="&#215;">&#215;</button>
                        <button class="button operator" id="division" type="button" value="&#247;">&#247;</button>
                    </div>
                    <div class="row">
                        <button class="button number" id="zero" type="button" value="0" >0</button>
                        <button class="button number" id="period" type="button" value="." ">&sdot;</button>
                        <button class="button operator" id="equal" type="button" value="&#61;">&#61;</button>
                        <button class="button" id="clear" type="button" value="clear" class="floating-button" onclick="CALCULATOR.clearPanel()">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <h3 class="footer title">
            Copyright &copy <a class="github-portfolio" href="https://github.com/n7a1b4kx" rel="noopener noreferrer">n7a1b4kx</a>   
        </h3>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
